<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milagros üíñ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('rosas.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .fecha {
      text-align: center;
      font-size: 1.3em;
      color: #ffccf2;
      padding: 20px;
      text-shadow: 0 0 10px #fff;
      background: rgba(0, 0, 0, 0.4);
      font-weight: bold;
    }

    .contenido {
      background-color: rgba(0, 0, 0, 0.6);
      margin: 20px auto;
      padding: 20px;
      border-radius: 20px;
      max-width: 1000px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      box-shadow: 0 0 20px #ff80bf;
    }

    video {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .texto {
      max-width: 500px;
      flex: 1;
    }

    h1 {
      font-size: 2em;
      color: #ff66c4;
      margin-bottom: 20px;
      text-align: center;
    }

    .corazon {
      text-align: center;
      font-size: 2em;
      margin-top: 20px;
      animation: latir 1s infinite;
    }

    @keyframes latir {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .mensaje {
      white-space: pre-wrap;
      font-size: 1.1em;
      line-height: 1.6em;
      border-left: 3px solid #ff66c4;
      padding-left: 10px;
      min-height: 290px;
    }

    .juego {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
    }

    .juego h2 {
      font-size: 1.4em;
    }

    .juego button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background-color: #ff66c4;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .juego button:hover {
      background-color: #ff1493;
    }

    #respuesta {
      margin-top: 20px;
      font-size: 1.1em;
      color: #ffccff;
      font-weight: bold;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .contenido {
        flex-direction: column;
        text-align: center;
      }

      video {
        width: 90vw;
        height: auto;
      }

      .mensaje {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <audio id="audio" src="musica.mp3" autoplay muted loop></audio>

  <div class="fecha" id="contador">‚è≥ Primer beso: calculando...</div>

  <div class="contenido">
    <video src="video.mp4" autoplay muted loop playsinline></video>

    <div class="texto">
      <h1>Milagros üíñ</h1>
      <div class="mensaje" id="mensaje"></div>
      <div class="corazon">‚ù§Ô∏è</div>
    </div>
  </div>

  <div class="juego">
    <h2>¬øPuedo abrazarte ?</h2>
    <button onclick="aceptar()">S√≠ üíñ</button>
    <button id="no" onmouseover="moverNo()">No üòÖ</button>
    <div id="respuesta"></div>
  </div>

  <script>
    // Activar m√∫sica
    document.addEventListener('click', () => {
      const audio = document.getElementById('audio');
      audio.muted = false;
      audio.play().catch(err => console.log('Error al reproducir m√∫sica:', err));
    });

    // Contador desde 31 mayo 2025
    function actualizarContador() {
      const inicio = new Date("2025-05-31T00:00:00");
      const ahora = new Date();
      const diff = ahora - inicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById("contador").textContent = `üíû Primer beso: ${dias} d√≠as, ${horas}h ${minutos}m ${segundos}s üíû`;
    }

    setInterval(actualizarContador, 1000);
    actualizarContador();

    // Efecto de m√°quina de escribir
    const texto = `Gracias por todo. En serio, me agrado pasar tiempo contigo, aunque mi inseguridad a veces me juegue en contra.

Espero hayas aprendido algo de esto y estudia no olvides eso. Eres una chica linda, con una sonrisa y una mirada que no tienes idea de lo especiales que son.

A veces intentaba inventarme chistes tontos solo por escucharte re√≠r.

Despues de tiempo senti esa sensacion de que alguien me guste pero tambien recorde y entendi el porque no debo estar con alguien mientras estudio.
Capas estoy haciendo una estupides pero asi soy , mi mennte siempre me juega mal , GRACIAS POR SERLO TODO PERO PERDON POR NO AVER SIDO ALGO MAS 

 ¬øYa, pero un wuapeo puede ser?  wiskiti wiskiti , NO DIGAS NADA SOLO BESAME PARA PODER IRME `;

    let i = 0;
    const velocidad = 25;
    const mensaje = document.getElementById("mensaje");

    function escribir() {
      if (i < texto.length) {
        mensaje.textContent += texto.charAt(i);
        i++;
        setTimeout(escribir, velocidad);
      }
    }

    escribir();

    // Juego
    function aceptar() {
      document.getElementById("respuesta").textContent = "üíñ Gracias por aceptar. Ves que no te obligu√© üòú Pero bueno... GRACIAS ";
    }

    function moverNo() {
      const botonNo = document.getElementById("no");
      const x = Math.random() * 200;
      const y = Math.random() * 100;
      botonNo.style.position = "relative";
      botonNo.style.left = `${x}px`;
      botonNo.style.top = `${y}px`;
    }
  </script>
</body>
</html>
